trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      echo "App installed"
    displayName: 'Install dependencies'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'YourServiceConnection'
      appType: 'webAppLinux'
      appName: 'YourAppServiceName'
      package: '$(System.DefaultWorkingDirectory)'